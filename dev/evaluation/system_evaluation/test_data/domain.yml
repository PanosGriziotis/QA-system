  - text: Το εμβόλιο κατά του κορωνοϊού έχει τα οφέλη που διαθέτει κάθε εμβόλιο το οποίο προστατεύει από ανεπιθύμητη ασθένεια. Ειδικότερα, με τον εμβολιασμό κατά του κορωνοϊού προκαλείται ανοσιακή απόκριση, με αποτέλεσμα να μειώνεται ο κίνδυνος κατά 90% ή και περισσότερο με τα εμβόλια mRNA, ενώ J&J Janssen το ποσοστό αποτελεσματικότητας του εμβολίου είναι περίπου 70%. Επιπλέον, οι πιθανότητες να μεταδώσεις τον ιό σε άλλους αφού εμβολιστείς μειώνονται, χωρίς ωστόσο να εξαλείφονται πλήρως. Θα σου πρότεινα, αφού συμβουλευτείς το γιατρό σου, να κλείσεις άμεσα ραντεβού για τον εμβολιασμό σου.
  utter_vaccines/who_should_avoid_vaccination:
  - text: Εάν ανήκεις στα άτομα με ιστορικό θρομβώσεων ή με σοβαρές αλλεργίες θα πρέπει να συμβουλευτείς πρώτα τους ειδικούς υγείας για το αν μπορείς ή όχι να κάνεις το εμβόλιο. Ειδικότερα, τα άτομα που μπορεί να εμφανίσουν αλλεργική αντίδραση σε κάποιο από τα συστατικά του εμβολίου θα πρέπει να αποκλείονται από τον εμβολιασμό. Ακόμα, εάν νοσείς τώρα από κορωνοϊό θα πρέπει να περιμένεις την υποχώρησή του για να προβείς σε εμβολιασμό. Επειδή πρόκειται για ιατρικό θέμα, αν δεν νιώθεις σιγουριά για το εμβόλιο καλύτερο να είναι να ρωτήσεις τον γιατρό σου.
  utter_vaccines/freedom_pass:
  - text: Όσοι νέοι από 18 έως 25 ετών έχουν εμβολιαστεί με την πρώτη δόση κατά του κορωνοϊού δικαιούνται το freedom pass, μια ψηφιακή χρεωστική κάρτα των 150€, μέσω της οποίας μπορούν να πληρώνουν προϊόντα και υπηρεσίες προκαθορισμένων ελληνικών τουριστικών και πολιτιστικών επιχειρήσεων. To freedom pass θα έχει ισχύ έως τις 31/12/2021.
  utter_vaccines/chip_in_vaccines:
  - text: Το εμβόλιο κατά του κορωνοϊού είναι ασφαλές. Δεν εμπεριέχει κανενός είδους chip που θα μπορούσε να σε βλάψει, ούτε σχετίζεται με δίκτυα 5G, 4G ή κάτι παρόμοιο.
  utter_vaccines/social_immunity:
  - text: Το θέμα της κοινωνικής ανοσίας ή αλλιώς ανοσίας της αγέλης, έχει διχάσει την επιστημονική κοινότητα. Κάποιοι επιστήμονες λένε οτι ως κοινότητα θα αρχίσουμε να αναπτύσσουμε ανοσία αφού εμβολιαστεί τουλάχιστον το 70% του πληθυσμού, ενώ άλλοι επιστήμονες υποστηρίζουν οτι η ανοσία της κοινότητας δεν καθορίζεται αποκλειστικά από τον εμβολιασμό, αλλά υπάρχουν και άλλοι παράγοντες που παίζουν ρόλο στην επίτευξή της. 
  utter_vaccines/where_vaccinate:
  - text: Οι εμβολιασμοί πραγματοποιούνται σε εμβολιαστικά κέντρα σε όλη την Ελλάδα, τα οποία είναι συνήθως νοσοκομεία ή κέντρα υγείας. Όταν κλείνεις το ραντεβού σου για εμβολιασμό, εντοπίζεις τα πλησιέστερα κέντρα με βάση τον ταχυδρομικό κώδικα της περιοχής σου. Εκτός από αυτό, παρέχεται και η δυνατότητα για κατ’ οίκον εμβολιασμό των ατόμων με δυσκολίες στην μετακίνηση.
  utter_vaccines/obligatory_vaccination:
  - text: Αυτή τη στιγμή το εμβόλιο κατά του κορωνοϊού είναι προαιρετικό για το γενικό πληθυσμό, αλλά υποχρεωτικό για συγκεκριμένες ομάδες εργαζομένων. Για τους νέους κανονισμούς της κυβέρνησης σχετικά με αυτό το θέμα μπορείς να ενημερώνεσαι εδώ https://eody.gov.gr/ola-ta-nea/.
  utter_vaccines/astrazeneca:
  - text: Το Vaxzevria (AstraZeneca) είναι ένα από τα εμβόλια δύο δόσεων κατά του κορωνοϊού που έχουν εγκριθεί στην Ευρώπη. Μπορεί να χορηγηθεί σε άτομα άνω των 18 ετών και η δεύτερη δόση του πραγματοποιείται από 4 έως 12 εβδομάδες μετά την πρώτη.
  utter_vaccines/moderna:
  - text: Το Spikevax (Moderna) είναι ένα mRNA εμβόλιο δύο δόσεων κατά του κορωνοϊού το οποίο έχει εγκριθεί στην Ευρώπη. Χορηγείται σε άτομα άνω των 12 ετών και η δεύτερη δόση του πραγματοποιείται 28 ημέρες μετά την πρώτη.
  utter_vaccines/pfizer:
  - text: Το Pfizer-BioNTech (Comirnaty) είναι ένα mRNA εμβόλιο δύο δόσεων κατά του κορωνοϊού, εγκεκριμένο στην Ευρώπη. Συστήνεται για άτομα άνω των 12 ετών και η δεύτερη δόση του χορηγείται 21 μέρες μετά την πρώτη.
  utter_vaccines/johnson:
  - text: Το Johnson & Johnson’s Janssen (J&J/Janssen) είναι μονοδοσικό εμβόλιο κατά του κορωνοϊού, εγκεκριμένο στην Ευρώπη. Συστήνεται για άτομα άνω των 18 ετών.
  utter_vaccines/sputnik:
  - text: Το Sputnik V είναι ένα ρωσικό εμβόλιο κατά του κορωνοϊού, το οποίο βρίσκεται ακόμα υπό αξιολόγηση από τους ευρωπαϊκούς οργανισμούς υγείας.
  utter_vaccines/vaccines_and_kids_safety:
  - text: Κατά την Πρόεδρο της Εθνικής Επιτροπής Εμβολιασμών, Ομότιμη Καθηγήτρια Παιδιατρικής, Μαρία Θεοδωρίδου, «Σύμφωνα με το εμβολιαστικό πρόγραμμα της χώρας μας, οι ομάδες που εμβολιάστηκαν πιο πρόσφατα είναι τα παιδιά ηλικίας 5-11 ετών. Τα ανακοινωθέντα σχετικά με την ασφάλεια των εμβολίων από το CDC τα έχουμε αναφέρει σε προηγούμενη ενημέρωση, όμως με τη συμπλήρωση αρκετών στοιχείων που δημοσιεύονται στο Morbidity and Mortality Weekly Report και αφορούν 8,7 εκατομμύρια εμβόλια, τα οποία χορηγήθηκαν σε αυτή την ηλικία, έχουν καταγραφεί οι αναφερόμενες ανεπιθύμητες ενέργειες στα συστήματα φαρμακοεπαγρύπνησης των ΗΠΑ. Τα εμβόλια επιβεβαιώνεται ότι είναι απολύτως ασφαλή. Οι δε ανεπιθύμητες ενέργειες που αναφέρονται είναι ήπιες και είναι οι γνωστές των συμβατικών εμβολίων (πόνος, πυρετός, κόπωση, κεφαλαλγία), ίσως μία μεγαλύτερη συχνότητα παρατηρείται μετά τη δεύτερη δόση.Στο ίδιο δελτίο, το Morbidity and Mortality Weekly Report  δημοσιεύεται και μία ενδιάμεση εκτίμηση της αποτελεσματικότητας για την πρόληψη της λοίμωξης με το εμβόλιο της Pfizer σε εφήβους ηλικίας 12 με 17 ετών. Είναι προοπτική μελέτη. Αφορά σε 243 εφήβους 12-17 ετών, οι οποίοι έχουν συμπληρώσει τον εμβολιασμό τους με δύο δόσεις, και από τους οποίους λαμβάνονταν επί 19 εβδομάδες, ανά εβδομάδα, ένα δείγμα προς εξέταση με την μέθοδο του PCR.Ο έλεγχος αυτός έδειξε ότι η αποτελεσματικότητα της πρόληψης της λοίμωξης με πραγματικές συνθήκες, όχι συνθήκες κλινικών μελετών, αγγίζει το 92%».
  utter_vaccines/can_vaccines_end_the_pandemic:
  - text: Ο εμβολιασμός μπορεί κατ’αρχάς να αποτρέψει τις δραματικές συνέπειες της πανδημίας, όπως τους θανάτους. Τα εμβόλια προστατεύουν από τη βαριά νόσηση και σε πολλές περιπτώσεις μπορούν να αποτρέψουν την ίδια τη λοίμωξη. Σύμφωνα με τον Παγκόσμιο Οργανισμό Υγείας, εάν μέχρι τα μέσα του 2022 έχει εμβολιαστεί το 70% του παγκόσμιου πληθυσμού τα οφέλη θα είναι πολλαπλά αλλά κυρίως θα περιοριστεί η εμφάνιση νέων μεταλλάξεων και η πανδημία θα οδηγηθεί στο τέλος της.
  utter_vaccines/when_to_get_booster_shot:
  - text: Χορήγηση της τρίτης αναμνηστικής δόσης σε όλους τους πολίτες 18 και άνω, τρεις μήνες μετά την ολοκλήρωση του εμβολιασμού τους με δύο δόσεις. Σε περίπτωση προηγηθείσας νόσου Covid-19 ο εμβολιασμός συστήνεται 3 μήνες μετά τη διάγνωσή της.
  utter_vaccines/why_do_we_need_another_booster_shot:
  - text: Γιατί τα επίπεδα ανοσίας του οργανισμού πέφτουν προοδευτικά. Υπάρχουν αρκετές έρευνες που μετράνε τα επίπεδα ανοσίας σε δείγμα πληθυσμού και φαίνεται πως γενικά τα εμβόλια τείνουν να χάνουν την αποτελεσματικότητά τους περίπου στους 6 μήνες, όπως εξασθενούν και τα αντισώματα που έχουν προκληθεί από νόσηση. Με την πραγματοποίηση της booster δόσης τα επίπεδα ανοσίας αυξάνονται άμεσα και παρατείνουν την δυνατότητα του οργανισμού να αμυνθεί κατά του μολυσματικού ιού. Είναι απαραίτητη ειδικά σε κρίσιμες καμπές της πανδημίας όπου ο ιός κυκλοφορεί ευρέως στην κοινότητα.
  utter_vaccines/yearly_vaccinations:
  - text: Η συχνότητα εμβολιασμού θα κριθεί από την πορεία της πανδημίας. Τα διαθέσιμα εμβόλια προκαλούν ανοσία η οποία εξασθενεί μετά από μερικούς μήνες, αναλόγως τον τύπο του εμβολίου. Η ενισχυτική δόση εμβολίου κατά της COVID-19 είναι προς το παρόν απαραίτητη, καθώς η πανδημία είναι σε εξέλιξη και η αποτελεσματικότητα των διαθέσιμων εμβολίων είναι αντιστρόφως ανάλογη του χρόνου που περνάει από την πραγματοποίηση του εμβολιασμού. Υπάρχουν και άλλα εμβόλια που απαιτούν επανάληψη, όπως είναι το εμβόλιο κατά της εποχικής γρίπης που πρέπει να επαναλαμβάνεται από τις ομάδες υψηλού κινδύνου κάθε χρόνο καθώς ο ιός υπόκειται σε μεταλλάξεις.
  utter_omicron/omicron_known_info:
  - text: Σύμφωνα με όσα ανέφερε στις 3 Ιανουαρίου του 2021 η Πρόεδρος της Εθνικής Επιτροπής Εμβολιασμών, Ομότιμη Καθηγήτρια Παιδιατρικής, Μαρία Θεοδωρίδου, «Η πραγματικότητα, που βιώνουμε, εξελίσσεται παράλληλα και με τις επιστημονικές δημοσιεύσεις. Η αυξημένη μεταδοτικότητα και η ήπια κλινική νόσος, που όλοι αυτό τον καιρό γνωρίζουμε από τους φίλους και γνωστούς μας, είναι γεγονός. Η συμπτωματολογία επιβεβαιώνει ερευνητικές μελέτες, που έχουν γίνει σχετικά με την παθογένεια της λοίμωξης στο Χονγκ Κονγκ, την Ιαπωνία αλλά και στο NIH. Σύμφωνα με τις μελέτες, ο ιός πολλαπλασιάζεται ταχύτατα στους ιστούς του ανώτερου αναπνευστικού συστήματος και τους βρόγχους, αλλά με βραδύτερο ρυθμό στους πνεύμονες, με αποτέλεσμα να κυριαρχούν τα συμπτώματα που βλέπουμε στην καθημερινότητά μας από το ανώτερο αναπνευστικό και να μην έχουμε επιπλοκές από τους πνεύμονες. Το ενδεχόμενο αυτές οι λοιμώξεις με τον πολλαπλασιασμό του ιού, παρά τον εμβολιασμό των ατόμων, να συμβάλλουν στην ενίσχυση της άμυνας αποτελεί μία, θα έλεγα, ευοίωνη προοπτική, διατηρώντας βέβαια τις επιφυλάξεις μας ακόμη για πιθανές σοβαρές επιπτώσεις στα ευάλωτα άτομα».
  utter_omicron/coinfections:
  - text: Όπως ανέφερε στην ενημέρωση της 3ης Ιανουαρίου 2022 η Πρόεδρος της Εθνικής Επιτροπής Εμβολιασμών, Ομότιμη Καθηγήτρια Παιδιατρικής, Μαρία Θεοδωρίδου, «Τις τελευταίες ημέρες γίνεται συχνή αναφορά για το ενδεχόμενο συνλοιμώξεων, με τη μετάλλαξη Δέλτα και Όμικρον. Οι συνλοιμώξεις μπορούν να συμβούν, αυτό το γνωρίζουμε στην Ιατρική, και να επιβαρύνουν ευάλωτα άτομα, όπως οι ηλικιωμένοι ή ανοσοκατασταλμένοι. Αντί όμως η μέχρι σήμερα θεωρητική πιθανότητα να δημιουργεί νέο άγχος και ανησυχία, μάλλον θα έπρεπε να αποτελεί μία υπενθύμιση για τον εμβολιασμό κατά της γρίπης, έναν ιό που μπορεί να τον έχουμε σύντομα πολύ κοντά μας. Το 2022, τρίτο έτος επιδημίας με τον κορονοϊό, κάθε χώρα θα πρέπει να φροντίζει να θωρακίσει την κοινωνία με τα εμβόλια, παλαιότερα και νέα, να διασφαλίσει την διαρκή λειτουργία των υπηρεσιών υγείας, να υπάρχει διαθεσιμότητα στις νέες αντιικές θεραπείες, ενώ παράλληλα να συνεχίζει την επιδημιολογική επιτήρηση και ενημέρωση».
  utter_omicron/third_dose_immunity_over_omicron:
  - text: Σύμφωνα με την Πρόεδρο της Εθνικής Επιτροπής Εμβολιασμών, Ομότιμη Καθηγήτρια Παιδιατρικής, Μαρία Θεοδωρίδου, «Παρά τις διαφορές, όμως, όλες οι μελέτες συγκλίνουν ότι η αποτελεσματικότητα των εμβολίων με την εμφάνιση της παραλλαγής Όμικρον είναι μειωμένη σε σύγκριση με τις άλλες παραλλαγές. Η αποτελεσματικότητα των εμβολίων ως προς την Όμικρον με δυο δόσεις εμβολίου είναι ανεπαρκής. Η χορήγηση, όμως, της τρίτης δόσης προσφέρει άμεση προστασία, ενώ δεν είναι ακόμη γνωστή η διάρκεια.Τα ποσοστά αποτελεσματικότητας κυμαίνονται ανάλογα με τη μελέτη και η διακύμανση είναι ευρεία, από 33% από μελέτες της Νότιας Αφρικής μέχρι 55% ή και 80% από μελέτες στο Ηνωμένο Βασίλειο και τη Σκωτία. Σύμφωνα με πρόσφατη μελέτη από το Ηνωμένο Βασίλειο, σε 815 άτομα με επιβεβαιωμένη λοίμωξη Όμικρον, η τρίτη δόση προφυλάσσει κατά 90% από την εισαγωγή στο νοσοκομείο».
  utter_omicron/xe:
  - text: Σύμφωνα με τον Παγκόσμιο Οργανισμό Υγείας, εντοπίστηκε για πρώτη φορά στις 19 Ιανουαρίου η νέα μετάλλαξη XE στο Ηνωμένο Βασίλειο και μέχρι τώρα έχουν αναφερθεί 637 μολύνσεις. Η XE είναι ένας «ανασυνδυασμός» των στελεχών BA.1 και BA.2 της Όμικρον. Ο ανασυνδυασμός εμφανίζεται όταν ένας ασθενής μολύνεται από πολλές παραλλαγές της Covid. Σύμφωνα με την Υπηρεσία Ασφάλειας Υγείας του Ηνωμένου Βασιλείου (UKHSCA) η XE έχει 9,8% υψηλότερο ποσοστό διασποράς σε σύγκριση με το BA.2 της Όμικρον και έχουν εντοπιστεί 637 κρούσματα XE στην Αγγλία από τις 22 Μαρτίου. Η ΧΕ μπορεί να είναι πιο μεταδοτική από την Όμικρον, ωστόσο δεν υπάρχουν ακόμη αρκετά στοιχεία σε σχέση με την επικινδυνότητα της.
  utter_omicron/xe_in_britain:
  - text: Σύμφωνα με την τελευταία ενημέρωση από την Υπηρεσία Ασφάλειας Υγείας του Ηνωμένου Βασιλείου, μέχρι τις 8 Απριλίου είχαν εντοπιστεί τουλάχιστον 1.179 κρούσματα της Όμικρον XE στο Ηνωμένο Βασίλειο. Η πλειονότητα αυτών των κρουσμάτων έχει σημειωθεί στη νότια και ανατολική Αγγλία.
