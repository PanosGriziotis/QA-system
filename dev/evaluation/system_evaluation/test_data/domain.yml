  - text: Από τη στιγμή που είσαι φορέας, είναι σημαντικό να κρατήσεις την ψυχραιμία σου και να απομονωθείς, καθώς και να είσαι σε διαρκή επικοινωνία με το γιατρό σου ή και τον ΕΟΔΥ, ώστε σε περίπτωση που τα συμπτώματα χειροτερέψουν να ξέρεις τι να κάνεις. Άλλωστε, μην ξεχνάς οτι εγώ δεν είμαι γιατρός, οπότε δεν μπορώ να σου δώσω εξατομικευμένες ιατρικές συμβουλές.​
  utter_symptoms:
  - text: Τα κύρια συμπτώματα της νόσου είναι πυρετός, βήχας και κόπωση.
  utter_interested_in_symptoms:
