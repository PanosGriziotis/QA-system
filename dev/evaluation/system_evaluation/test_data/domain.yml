  - text: Ευχαριστώ και πάλι για τον χρόνο σου, ελπίζω να βοήθησα!
  utter_name:
  - text: Με λένε Θεανώ.
  - text: Θεανώ.
  utter_which_ways_of_protection:
  - text: Σε ενδιαφέρουν τα ατομικά μέτρα προστασίας ή τα συλλογικά (δηλαδή αυτά που λαμβάνουν οι κυβερνήσεις);
  - text: Ποια μέτρα προστασίας σε ενδιαφέρουν, τα ατομικά ή τα συλλογικά (δηλαδή αυτά που λαμβάνουν οι κυβερνήσεις);
  utter_personal_ways_of_protection:
  - text: Τα κύρια μέτρα πρόληψης είναι η χρήση μάσκας, η διατήρηση αποστάσεων και το πλύσιμο των χεριών.​
  utter_underlying_conditions:
  - text: Ως υποκείμενο νόσημα ορίζεται μια μακροχρόνια νόσος, η οποία απαιτεί συνήθως φαρμακευτική αγωγή και εξασθενεί το ανοσοποιητικό. 
  utter_question_about_covid_underlying_conditions:
  - text: Θέλεις να μάθεις τα σημαντικότερα υποκείμενα νοσήματα σε σχέση με τον κορωνοϊό;
  utter_covid_underlying_conditions:
  - text: ​Τα πιο σημαντικά υποκείμενα νοσήματα σε σχέση με τον κορωνοϊό είναι η υπέρταση, ο διαβήτης, τα καρδιαγγειακά προβλήματα, οι χρόνιες αναπνευστικές παθήσεις και το πεσμένο ανοσοποιητικό.
  utter_collective_ways_of_protection:
  - text: Τα μέτρα πρόληψης που λαμβάνουν οι κυβερνήσεις ανά τον κόσμο περιλαμβάνουν ενδεικτικά την απαγόρευση κυκλοφορίας, την υποχρεωτική χρήση μάσκας σε εσωτερικούς και εξωτερικούς χώρους, το κλείσιμο των μη-αναγκαίων καταστημάτων, καθώς και την υποχρεωτική τηλεργασία για ποσοστό εργαζομένων.​
  utter_all_ways_of_protection:
  - text: Τα ατομικά μέτρα πρόληψης είναι η χρήση μάσκας, η διατήρηση αποστάσεων και το πλύσιμο των χεριών. Τα μέτρα πρόληψης που λαμβάνουν οι κυβερνήσεις ανά τον κόσμο περιλαμβάνουν ενδεικτικά την απαγόρευση κυκλοφορίας, την υποχρεωτική χρήση μάσκας σε εσωτερικούς και εξωτερικούς χώρους, το κλείσιμο των μη-αναγκαίων καταστημάτων, καθώς και την υποχρεωτική τηλεργασία για ποσοστό εργαζομένων.​
