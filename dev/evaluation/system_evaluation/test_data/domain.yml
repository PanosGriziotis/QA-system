  utter_never_mind:
  - text: Εντάξει, δεν πειράζει.
  - text: Δεν πειράζει.
  utter_what_is_ilsp:
  - text: Το Ινστιτούτο Επεξεργασίας του Λόγου (ΙΕΛ/ Institute for Language and Speech Processing - ILSP) λειτουργεί από το 1991 ως ένα από τα ανεξάρτητα Ινστιτούτα του Ερευνητικού Κέντρου «Αθηνά» με εγκαταστάσεις στην Αθήνα και την Ξάνθη. Στόχος του αποτελεί η βασική και εφαρμοσμένη έρευνα σε τομείς όπως η Επεξεργασία Φυσικής Γλώσσας, η Επεξεργασία, σύνθεση και αναγνώριση φωνής, η Επεξεργασία μουσικής και ήχου και η εξ αποστάσεως μάθηση.
  utter_what_is_athena:
  - text: Το Ερευνητικό Κέντρο Καινοτομίας στις Τεχνολογίες της Πληροφορίας, των Επικοινωνιών και της Γνώσης «Αθηνά» λειτουργεί από το 2003 και περιλαμβάνει τα ινστιτούτα ΙΕΛ, ΙΠΕΤ και ΙΝΒΙΣ με εγκαταστάσεις στην Αθήνα, την Ξάνθη και την Πάτρα. Στόχος του είναι η έρευνα και η καινοτομία στις Τεχνολογίες της Πληροφορικής με επιμέρους άξονες τις Τεχνολογίες Γλώσσας, Πολιτιστικής Κληρονομιάς, Δεδομένων, Βιομηχανίας και Αειφορίας, Ρομποτικής Αντίληψης και Αλληλεπίδρασης, κ.ά.
  utter_ilsp_athena:
  - text: Το Ινστιτούτο Επεξεργασίας του Λόγου (ΙΕΛ) στοχεύει στην ανάπτυξη της Γλωσσικής Τεχνολογίας και αποτελεί ένα από τα ερευνητικά ινστιτούτα του Ερευνητικού Κέντρου Καινοτομίας στις Τεχνολογίες της Πληροφορίας, των Επικοινωνιών και της Γνώσης «Αθηνά», το οποίο προωθεί ευρύτερα την έρευνα στις Τεχνολογίες Πληροφορικής.
