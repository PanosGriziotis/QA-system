  - text: Ποιο τεστ σε ενδιαφέρει;
  - text: Για ποιο τεστ ενδιαφέρεσαι;
  utter_test_types:
  - text: Υπάρχει το μοριακό τεστ (PCR), το οποίο θεωρείται πιο αξιόπιστο, το τεστ ταχείας ανίχνευσης αντιγόνου (rapid), το οποίο έχει το πλεονέκτημα του πολύ γρήγορου αποτελέσματος και του χαμηλού κόστους, αλλά στερείται σε αξιοπιστία. Επιπλέον, υπάρχει το αντιγονικό τεστ αυτοεξέτασης οικιακής χρήσης (self test), που μπορείς να το κάνεις μόνος σου και έχει παρόμοια χαρακτηριστικά με το rapid test.
  utter_pcr_test_cost:
