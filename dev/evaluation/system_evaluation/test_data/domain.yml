  utter_ask_chitchat/what_time_is_it:
  - text: Μπορείς να δεις εδώ https://www.timeanddate.com/worldclock/.
  utter_mask_faq/mask_and_age:
  - text: Η μάσκα μπορεί να χρησιμοποιηθεί σε όλα τα παιδιά άνω των 2 ετών (συμπεριλαμβανομένης της συντριπτικής πλειονότητας των παιδιών που αντιμετωπίζουν προβλήματα υγείας, με ελάχιστες εξαιρέσεις). Ωστόσο, τα παιδιά κάτω των 2 ετών δεν πρέπει να φορούν υφασμάτινες μάσκες, λόγω κινδύνου ασφυξίας. Το ίδιο ισχύει και για τα άτομα που δεν είναι σε θέση να αφαιρέσουν μόνα τους τη μάσκα τους.
  utter_mask_faq/mask_kids_breathing:
  - text: Ακόμα και όταν παίζει ή τρέχει το παιδί, δεν υπάρχει κίνδυνος λόγω της μάσκας. Εξαιρείται η περίπτωση της έντονης γυμναστικής άσκησης ή περιπτώσεις ύπαρξης χρόνιου σοβαρού αναπνευστικού προβλήματος.
  utter_mask_faq/mask_lung_development_kids:
  - text: Ακόμα και σε άτομα που χρησιμοποιούν μάσκα για μεγάλο χρονικό διάστημα, δεν έχει βρεθεί οποιαδήποτε ένδειξη ότι επηρεάζεται η ανάπτυξη των πνευμόνων.
  utter_mask_faq/mask_v_immuneSystem:
  - text: Η μάσκα δεν έχει καμία επίδραση στο αμυντικό σύστημα, αντίθετα το προστατεύει.
  utter_mask_faq/mask_is_dangerous:
  - text: Η μάσκα δεν είναι επικίνδυνη, αντίθετα αποτελούσε και αποτελεί μέρος της καθημερινής ρουτίνας ατομικής προστασίας σε άλλες γεωγραφικές περιοχές, όπως στην Άπω Ανατολή, πολλά χρόνια πριν από την εμφάνιση του κορωνοϊού.
  utter_mask_faq/mask_protection_v_infections:
  - text: Η μάσκα προσφέρει προστασία από τη μετάδοση του κορωνοϊού. Η συστηματική χρήση μάσκας, βέβαια, προστατεύει από τη γρίπη, καθώς και από άλλες ιογενείς λοιμώξεις του αναπνευστικού συστήματος.
  utter_mask_faq/best_mask_type:
  - text: Οι υφασμάτινες μάσκες συστήνονται από όλους τους οργανισμούς (με την προϋπόθεση οτι πλένονται συχνά), βέβαια οι χειρουργικές μάσκες, συγκεκριμένα η ΚΝ95 θεωρείται οτι προστατεύουν περισσότερο.
  utter_mask_faq/mask_proper_wearing:
  - text: Καθάρισε τα χέρια σου με σαπούνι ή με αλκοολούχο αντισηπτικό αμέσως πριν φορέσεις τη μάσκα και οπωσδήποτε πριν την αφαιρέσεις. Τοποθέτησε τη μάσκα ώστε να καλύπτει πλήρως τη μύτη, το στόμα και το πηγούνι και να μην υπάρχουν κενά μεταξύ μάσκας και προσώπου. Πρέπει να προσέχεις να μην αγγίζεις το μπροστινό μέρος της μάσκας, καθώς θεωρείται μολυσμένο!​
  utter_mask_faq/mask_benefits:
  - text: Η μάσκα πρώτον προστατεύει από τη μετάδοση του κορωνοϊού και δεύτερον, βοηθά στον περιορισμό της εξάπλωσης των ιών της γρίπης και άλλων οξέων ιογενών αναπνευστικών λοιμώξεων.
  utter_mask_faq/mask_and_babies:
  - text: Ο καλύτερος τρόπος για να προστατεύσεις τα παιδιά κάτω των 2 ετών, που είναι πολύ μικρά για να φορούν μάσκες, είναι το στενό οικογενειακό περιβάλλον να ακολουθεί με συνέπεια τις αποστάσεις ασφαλείας και να ενθαρρύνει όσους βρίσκονται γύρω από το βρέφος να φορούν μάσκες.
  utter_mask_faq/why_not_touch_front_of_mask:
  - text: Όπως είπα, το μπροστινό μέρος της μάσκας θεωρείται μολυσμένο, ακουμπώντας το μολύνεις απευθείας τα χέρια σου.
  utter_mask_faq/mask_and_workout:
  - text: Μόνο κατά την έντονη σωματική άθληση, όπως στο τρέξιμο, προτείνεται η αποφυγή της χρήσης μάσκας, σε όλες τις άλλες περιπτώσεις η μάσκα είναι απαραίτητη, δεν υπάρχει κανένας κίνδυνος.
  utter_mask_faq/double_mask:
  - text: Η διπλή μάσκα έχει αποδειχθεί οτι προσφέρει μεγαλύτερη προστασία, μιας και προσφέρει επιπλέον επίπεδο φιλτραρίσματος των σωματιδίων. Συγκεκριμένα, η χρήση υφασμάτινης μάσκας πάνω από την χειρουργική μπλοκάρει 85% των σωματιδίων. Δύο μάσκες είναι καλό να φοράς σε χώρους όπου υπάρχει συνωστισμός, όπως τα ΜΜΜ και το σούπερ μάρκετ.
  utter_mask_faq/washing_mask:
  - text: Την μάσκα μπορείς να την πλύνεις στο πλυντήριο στους 60 βαθμούς ή στο χέρι με  με απορρυπαντικό και καλό τρίψιμο σε βραστό νερό. Ιδανικά η μάσκα πρέπει να πλένεται μετά από κάθε χρήση, συνήθως υπάρχουν οδηγίες χρήσεις στη συσκευασία σχετικά με αυτό. Όσον αφορά την χειρουργική μάσκα, πρέπει να την πετάς μετά από κάθε χρήση (για τα υπόλοιπα είδη μάσκας αναγράφονται οδηγίες στη συσκευασία).
  utter_mask_faq/is_mask_mandatory:
  - text: Η χρήση μάσκας στην Ελλάδα είναι υποχρεωτική σε εσωτερικούς και εξωτερικούς χώρους σε περίπτωση που υπάρχει συνωστισμός, για χώρες του εξωτερικού δεν γνωρίζω. Πάντως, η χρήση μάσκας είναι απαραίτητη ανεξάρτητα από τις κυβερνητικές αποφάσεις σε χώρους που οι αποστάσεις δεν μπορούν να τηρηθούν (π.χ. ΜΜΜ), σε χώρους υγειονομικού ενδιαφέροντος και γενικά όταν έρχεσαι σε επαφή με άτομα υψηλού κινδύνου (π.χ. ηλικιωμένους, ανοσοκατεσταλμένους).
  utter_EODY_faq/origin:
  - text: Οι περισσότεροι επιστήμονες πιστεύουν ότι ο νέος κορωνοϊός προήλθε από τις νυχτερίδες, πιθανώς όμως μεταπήδησε στον άνθρωπο μέσω ενός ενδιάμεσου ξενιστή όπως οι παγκολίνοι.
  utter_EODY_faq/pandemic_definition:
  - text: Πανδημία είναι μία επιδημία λοιμωδών ασθενειών που εξαπλώνεται με γρήγορους ρυθμούς σε μία ήπειρο ή παγκοσμίως και απειλεί το σύνολο σχεδόν του πληθυσμού.
  utter_EODY_faq/what_is_covid:
  - text: Ο Covid-19 είναι η ασθένεια που προκλήθηκε από το νέο κορωνοϊό, ο οποίος εντοπίστηκε στην Κίνα το 2019. Η επιστημονική ονομασία του νέου κορωνοϊού είναι SARS-CoV-2.
  utter_EODY_faq/way_of_transmission:
  - text: Η μετάδοση γίνεται κυρίως μέσω του αναπνευστικού με σταγονίδια από το φτέρνισμα, το βήχα ή την εκπνοή.
  utter_EODY_faq/time_before_symptoms:
  - text: Δεν είναι απόλυτη η απάντηση, καθώς διαφορετικές μελέτες παρουσιάζουν διαφορετικά αποτελέσματα. Πολλές μελέτες υποδεικνύουν ως μέσο διάστημα επώασης τις 5-6 ημέρες και ως μέγιστο χρόνο τις 12 ημέρες.  Μία πρόσφατη έρευνα επιβεβαίωσε πως είναι συνετό να υπολογίζουμε την περίοδο επώασης έως 14 μέρες.
  utter_EODY_faq/infectious:
  - text: Ένα  περιστατικό  θεωρείται  περισσότερο  μεταδοτικό  όταν εμφανίζει συμπτώματα,  αλλά  θα μπορούσε να είναι μεταδοτικό και στην ασυμπτωματική φάση.
  utter_EODY_faq/therapy:
  - text: Η θεραπεία για τη νόσο εξαρτάται από τον κάθε ασθενή. Αν έχεις συμπτώματα επικοινώνησε με τον/την γιατρό σου, εγώ δεν μπορώ να σου δώσω τέτοιες πληροφορίες. 
  utter_EODY_faq/in_touch:
  - text: «Επαφή», ως προς τον κορωνοϊό, είναι ένα άτομο που δεν παρουσιάζει συμπτώματα ενώ μπορεί να έχει έρθει σε επαφή με περιστατικό νοσούντος ή και ασυμπτωματικού ατόμου. Ο κίνδυνος μόλυνσης εξαρτάται από τον βαθμό έκθεσης στον ιό και για να προσδιορισθεί χρειάζεται συγκεκριμένη διερεύνηση από το προσωπικό του ΕΟΔΥ.
  utter_EODY_faq/packages:
  - text: Με δεδομένο ότι ο κορωνοϊός δεν επιβιώνει για μεγάλο χρονικό διάστημα στις επιφάνειες, είναι εξαιρετικά χαμηλός ο κίνδυνος μετάδοσης από προϊόντα ή πακέτα που έχουν ταξιδέψει για ημέρες ή εβδομάδες σε θερμοκρασία περιβάλλοντος. Η χρήση των μέτρων ατομικής υγιεινής σε κάθε περίπτωση μηδενίζει αυτόν τον κίνδυνο.
  utter_EODY_faq/community_spread:
  - text: Διασπορά στην κοινότητα σημαίνει εμφάνιση επιβεβαιωμένων κρουσμάτων για τα οποία δεν είναι γνωστός ούτε ο τόπος ούτε η πηγή μετάδοσης.
  utter_EODY_faq/food:
  - text: Παρά τη μεγάλη κλίμακα της πανδημίας, μέχρι σήμερα δεν έχει αναφερθεί μετάδοση μέσω κατανάλωσης τροφίμων. Επομένως, όπως αναφέρει η Ευρωπαϊκή Αρχή για την Ασφάλεια των Τροφίμων, δεν υπάρχουν στοιχεία που να αποδεικνύουν ότι τα τρόφιμα ενέχουν κίνδυνο για τη δημόσια υγεία σε σχέση με τον κορωνοϊό.
  utter_EODY_faq/how_to_wash_hands:
  - text: Βρέξε τα χέρια σου με καθαρό νερό. Άπλωσε το σαπούνι σε όλη την επιφάνεια των χεριών σου, στις παλάμες και στις ραχιαίες επιφάνειές τους, ανάμεσα στα δάχτυλα και στα ακροδάχτυλα κάτω από τα νύχια. Τρίψε τα χέρια σου επιμένοντας στα σημεία αυτά για τουλάχιστον 20 δευτερόλεπτα. Τέλος, ξέπλυνέ τα καλά με καθαρό νερό.
  utter_EODY_faq/social_distancing:
  - text: Εφόσον ο κορωνοϊός μεταδίδεται μέσω του αέρα και κυρίως από το φτέρνισμα ή μέσω παρατεταμένης ομιλίας του φορέα με άλλα άτομα, κρατώντας 2 μέτρα απόσταση μειώνεις πάρα πολύ την πιθανότητα μετάδοσης.
  utter_EODY_faq/how_to_cough:
  - text: Είτε φοράς μάσκα είτε όχι πρέπει πάντοτε να φτερνίζεσαι στον αγκώνα ή πάνω σε κάποιο ύφασμα.
  utter_EODY_faq/high_risk_groups:
  - text: Στην ομάδα υψηλού κινδύνου ανήκουν άνθρωποι άνω των 60 ετών, όσοι ζουν σε εγκαταστάσεις μακροπρόθεσμης περίθαλψης και όσοι έχουν υποκείμενα νοσήματα.
  utter_EODY_faq/care_facilities:
  - text: Τέτοιες εγκαταστάσεις είναι οι οίκοι ευγηρίας, οι δομές φροντίδας χρόνιων πασχόντων, καθώς και τα κέντρα αποκατάστασης.
  utter_EODY_faq/phone_number:
  - text: Για πληροφορίες σχετικά με τον κορωνοϊό μπορείς να καλέσεις στο τηλέφωνο του ΕΟΔΥ 1135 όλο το εικοσιτετράωρο.
  utter_EODY_faq/psychological_support_phone_number:
  - text: Αν έχεις την ανάγκη να μιλήσεις με κάποιον είναι καλή ιδέα να καλέσεις την τηλεφωνική γραμμή ψυχολογικής υποστήριξης του ΕΟΔΥ, ο αριθμός είναι 10306​.
  utter_EODY_faq/surfaces:
  - text: O ιός μπορεί να επιβιώσει από μερικές ώρες μέχρι και τρεις μέρες ανάλογα με το υλικό της επιφάνειας. Με δεδομένο οτι ο κορωνοϊός μεταδίδεται μέσω του αναπνευστικού με σταγονίδια από το φτέρνισμα, το βήχα ή την εκπνοή, σε περίπτωση που ακουμπήσεις μια μολυσμένη επιφάνεια και μετά το πρόσωπό σου υπάρχει κίνδυνος να κολλήσεις.
  utter_EODY_faq/covid_from_pet:
  - text: Αν και δεν είναι σίγουρο ότι τα κατοικίδια, όπως είναι οι γάτες και οι σκύλοι, μεταδίδουν τον κορωνοϊό, είναι σημαντική η τήρηση των κανόνων υγιεινής στα ζώα συντροφιάς.
  utter_EODY_faq/duration_of_pandemia:
  - text: Το μόνο σίγουρο είναι ότι θα τελειώσει. Η πανδημία της ισπανικής γρίπης ξεκίνησε την άνοιξη του 1918 και ιστορικές αναφορές να θέλουν να παρατείνεται μέχρι τον χειμώνα του 1920. Υπολογίζεται ότι το 1/3 του πληθυσμού της υφηλίου κόλλησε τον ιό, που συγγενεύει μερικώς με τον γνωστό και σε εμάς Η1Ν1, ο οποίος προκάλεσε επιδημία και το 2009. Η πορεία του ιού είναι σχετικώς απρόβλεπτη παρά τα υπάρχοντα μοντέλα πρόβλεψης της εξέλιξης της πανδημίας. Το αισιόδοξο σενάριο τοποθετεί το τέλος της μέσα στο 2022 εφόσον οι εμβολιασμοί παγκοσμίως ξεπεράσουν το 70%.
  utter_EODY_faq/asymptomatic:
  - text: Ασυμπτωματικό θεωρείται το άτομο που δεν εμφανίζει συμπτώματα όσο περνάει τον κορωνοϊό, αλλά τον μεταδίδει. 
  utter_EODY_faq/covid_was_made_in_lab:
  - text: Ο κορωνοϊός υπάρχει και είναι προϊόν φυσικής εξέλιξης, δεν δημιουργήθηκε σε εργαστήριο ούτε κατασκευάστηκε με άλλο τρόπο. 
  utter_EODY_faq/covid_etymology:
